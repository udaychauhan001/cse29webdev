<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <font size="+2"color="0000FF">Hello World</font>
    <u>Hello World</u>
    <EM>Hello Everyone</EM>
    <strong>Hello</strong>
    <strike>Hello World</strike>
    <p>h <sub>2</sub></p>
    <p>x <sup>2</sup></p>   
</body>
</html>
